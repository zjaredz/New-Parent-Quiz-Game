<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Parent Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 40px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
            overflow: hidden;
        }

        .screen {
            display: none;
            padding: 40px;
            text-align: center;
        }

        .screen.active {
            display: block;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        /* Control row styling */
        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            margin: 20px 0 30px 0;
            padding: 0 10px;
            flex-wrap: wrap;
        }

        .control-row select {
            flex: 0 0 auto;
            min-width: 120px;
            max-width: 150px;
            padding: 10px 12px;
            font-size: 14px;
        }

        .control-row .button {
            flex: 1;
            min-width: 100px;
            padding: 12px 20px;
            font-size: 16px;
            margin: 0;
        }

        @media (max-width: 768px) {
            .control-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .control-row select,
            .control-row .button {
                width: 100%;
                max-width: none;
            }
        }

        .category-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .category-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            text-align: left;
            min-height: 80px;
        }

        .category-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .category-item.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .category-icon {
            font-size: 3em;
            margin-right: 20px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
        }

        .category-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .category-name {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0 0 5px 0;
            color: inherit;
        }

        .category-description {
            font-size: 0.9em;
            margin: 0 0 8px 0;
            opacity: 0.8;
            line-height: 1.3;
        }

        .category-stats {
            font-size: 0.8rem;
            opacity: 0.7;
            margin: 0;
            padding-top: 8px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            text-align: center;
            font-weight: 500;
        }

        .category-item.selected .category-name,
        .category-item.selected .category-description,
        .category-item.selected .category-stats {
            color: rgba(255, 255, 255, 0.9);
        }

        select {
            padding: 12px 16px;
            border-radius: 8px;
            border: 2px solid #667eea;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: #5a6fd8;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .button.select-button {
            background: #667eea;
            color: white;
            font-size: 14px;
            padding: 12px 20px;
        }

        .button.select-button:hover {
            background: #5a6fd8;
        }

        .question-container {
            text-align: left;
            margin: 30px 0;
        }

        .question-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .question-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #666;
        }

        .progress-bar-container {
            background: #e9ecef;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s ease;
            width: 0%;
        }

        .flag-button {
            background: #ffc107;
            color: #333;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .flag-button.flagged {
            background: #dc3545;
            color: white;
        }

        .option-button {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: left;
            font-size: 16px;
        }

        .option-button:hover {
            border-color: #667eea;
            background: #e7f3ff;
        }

        .option-button.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .option-button.correct {
            border-color: #28a745 !important;
            background: #d4edda !important;
            color: #155724 !important;
        }

        .option-button.incorrect {
            border-color: #dc3545 !important;
            background: #f8d7da !important;
            color: #721c24 !important;
        }

        .option-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .explanation {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            text-align: left;
        }

        .score-summary {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
        }

        .score-value {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .flagged-questions {
            text-align: left;
            margin: 20px 0;
        }

        .flagged-item {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .selected-info {
            background: #e7f3ff;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #667eea;
            font-weight: bold;
        }

        .grade-display {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .grade-a { background: #d4edda; color: #155724; }
        .grade-b { background: #d1ecf1; color: #0c5460; }
        .grade-c { background: #fff3cd; color: #856404; }
        .grade-d { background: #f8d7da; color: #721c24; }
        .grade-f { background: #f8d7da; color: #721c24; }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                margin: 10px;
            }
            
            .screen {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .category-selection {
                grid-template-columns: 1fr;
            }
            
            .category-item {
                padding: 15px;
                min-height: 70px;
            }
            
            .category-icon {
                font-size: 2.5em;
                width: 60px;
                height: 60px;
                margin-right: 15px;
            }
            
            .category-name {
                font-size: 1.1em;
            }
            
            .category-description {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>üë®‚Äçüë©‚Äçüë∂ New Parent Quiz Game</h1>
            
            <div class="control-row">
                <button id="start-quiz" class="button" disabled>Start Quiz</button>
                
                <select id="question-count-select">
                    <!-- Options populated dynamically -->
                </select>

                <select id="difficulty-select">
                    <!-- Options populated dynamically -->
                </select>
                
                <button id="select-all" class="button select-button">All Categories</button>
                <button id="select-none" class="button select-button">Deselect All</button>
            </div>
            
            <div id="category-selection" class="category-selection">
                <!-- Categories populated by JavaScript -->
            </div>
            
            <div class="selected-info">
                Selected categories: <span id="selected-count">0</span>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="question-info">
                <span id="question-counter">Question <span id="question-number">1</span> of <span id="total-questions">10</span></span>
                <button id="flag-question" class="flag-button">üö© Flag</button>
            </div>
            
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            
            <div class="question-container">
                <div id="question-text" class="question-text">
                    <!-- Question populated by JavaScript -->
                </div>
                
                <div id="options-container">
                    <!-- Answer options populated by JavaScript -->
                </div>
            </div>
            
            <div id="explanation-container" class="explanation" style="display: none;">
                <div id="explanation-text"></div>
            </div>
            
            <button id="next-question" class="button" style="display: none;">Next Question</button>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <h1>üéâ Quiz Complete!</h1>
            
            <div class="score-summary">
                <h2>Your Score</h2>
                <div id="final-score" class="score-value">0/10</div>
                <div id="grade-display" class="grade-display">F</div>
                <div id="results-summary">
                    <!-- Score breakdown populated by JavaScript -->
                </div>
            </div>
            
            <div id="flagged-questions" class="flagged-questions" style="display: none;">
                <h3>üìå Flagged Questions for Review</h3>
                <div id="flagged-list">
                    <!-- Flagged questions listed here -->
                </div>
                <button id="review-flagged" class="button">Review Details</button>
            </div>
            
            <button id="restart-quiz" class="button">Take Another Quiz</button>
        </div>
    </div>

    <script type="module" src="js/quiz.js"></script>
